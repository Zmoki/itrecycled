<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Это перерабатывается в России?</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1 class="page-heading">Это перерабатывается в России?</h1>
      <form action="" class="check">
        <input
          type="text"
          id="type"
          class="check__input"
          aria-label="Введите номер или буквы"
          placeholder="Например PEHD или ПЭВП"
          required
        />
        <button type="submit" class="check__submit">
          <svg
            width="16"
            height="18"
            viewBox="0 0 16 18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Проверить</title>
            <path
              d="M1.00148 12.419L5.58148 16.999C5.97148 17.389 6.61148 17.389 7.00148 16.999C7.39148 16.609 7.39148 15.969 7.00148 15.579L4.12148 12.709H14.2915C14.8415 12.709 15.2915 12.259 15.2915 11.709V1.70898C15.2915 1.15898 14.8415 0.708984 14.2915 0.708984C13.7415 0.708984 13.2915 1.15898 13.2915 1.70898V10.709H4.12148L7.00148 7.83898C7.39148 7.44898 7.39148 6.80898 7.00148 6.41898C6.61148 6.02898 5.97148 6.02898 5.58148 6.41898L1.00148 10.999C0.611484 11.389 0.611484 12.029 1.00148 12.419Z"
              fill="currentColor"
            />
          </svg>
        </button>
        <div class="error check__error" hidden>
          <div class="error__message">Я не знаю такой код переработки</div>
          <div class="error__solution">
            Попробуйте ещё, например
            <button class="suggest" data-target-id="type">PP</button>,
            <button class="suggest" data-target-id="type">ПНД</button> или
            <button class="suggest" data-target-id="type">20</button>
          </div>
        </div>
      </form>

      <section class="result" hidden>
        <div class="result__category"></div>
        <div class="result__description"></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          width="140"
          height="140"
          class="result__icon"
        >
          <path
            fill="currentColor"
            d="M60.757 11.21a12.42 12.42 0 00-21.514 0L26.13 33.927l6.76 3.903 13.113-22.715a4.615 4.615 0 017.994 0l10.316 17.868-9 5.197 17.57 1.834 7.195-16.132-9.005 5.198zM7.624 78.39A12.294 12.294 0 0018.38 84.6l26.229.003v-7.806l-26.23-.002a4.614 4.614 0 01-3.995-6.923l10.318-17.868 9 5.198-7.194-16.134-17.57 1.834 9.004 5.199L7.626 65.968a12.294 12.294 0 00-.002 12.422zM92.376 78.391a12.294 12.294 0 00-.001-12.422L79.258 43.255l-6.76 3.903 13.117 22.714a4.615 4.615 0 01-3.995 6.923l-20.634.002V66.405L50.612 80.703 60.988 95l-.001-10.397 20.633-.002a12.293 12.293 0 0010.756-6.21z"
          />
          <text x="50" y="60" text-anchor="middle" class="result__number">
            &nbsp;
          </text>
        </svg>
        <div class="result__abbr"></div>
        <div class="result__examples"></div>
        <div class="result__recycled"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
